apiVersion: apps/v1
kind: Deployment
metadata:
  name: practice-deployment
  namespace: gitops-flux-k8s
spec:
  replicas: 5
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: flux-app
          image: guhanandan/flux-demoapp:139421b8d5a3d9c26f64ebe9f339e0c5efece7f8
          ports:
            - containerPort: 80
