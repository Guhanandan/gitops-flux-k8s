apiVersion: apps/v1
kind: Deployment
metadata:
  name: practice-deployment
  namespace: gitops-flux-k8s
spec:
  replicas: 5
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: flux-app
          image: guhanandan/flux-demoapp:7ba7aa0424c2c72d7a5892a86588fd1bec7b82de8d75cfbb004c81c73d985b5e46affd44484c6f6bv1.0.1
          ports:
            - containerPort: 80
