apiVersion: apps/v1
kind: Deployment
metadata:
  name: practice-deployment
  namespace: gitops-flux-k8s
spec:
  replicas: 5
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: flux-app
          image: guhanandan/flux-demoapp:985b4cd4d4e554395eaa63d993f9629c26ce3dff42f01c3cca0283fd2565b4e81383eb5429d08b546328fb29f8ea43645133857ea8f117fe141cd4b64fa53ffad50b661b13ccd4ca3a2320ab57d6ced353ef9db351d5bfeffbc8cebcaf7e6eb7cc6ccc087ba7aa0424c2c72d7a5892a86588fd1bec7b82de8d75cfbb004c81c73d985b5e46affd44484c6f6bv1.0.1
          ports:
            - containerPort: 80
