name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Step 4: Build and Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: guhanandan/flux-demoapp:${{ github.sha }}

      # Step 5: Checkout the GitOps repository
      - name: Checkout GitOps Repository
        uses: actions/checkout@v3
        with:
          repository: Guhanandan/gitops-flux-k8s
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: gitops-flux-k8s

      # Step 6: Update the image tag in the GitOps repository
      - name: Update Image Tag
        run: |
          cd my-gitops-repo
          sed -i "s|guhanandan/flux-demoapp:.*|guhanandan/fkux-demoapp:${{ github.sha }}|" clusters/minikube/flux-system/deployment.yaml
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add clusters/minikube/flux-system/deployment.yaml
          git commit -m "Update image to ${{ github.sha }}"
          git push
